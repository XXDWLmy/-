            <h2>关于竹雕</h2>
            <p>竹雕是中国传统工艺之一，历史悠久，技艺精湛。竹雕工艺不仅展现了竹材的自然美，还融入了雕刻艺术的精髓。竹雕作品多样，包括人物、动物、风景等，具有很高的艺术价值和收藏价值。</p>
